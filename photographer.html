<!doctype html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/19e944487e.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="dropdown-container">
        <label for="sort">Filtrer par</label>
        <select name="sort" id="sort">
          <option id="popularité" value="popularité">Popularité</option>
          <option id="date" value="date">Date</option>
          <option id="titre" value="titre">Titre</option>
        </select>
      </div>
      <div class="photograph-media"></div>
      <div class="populaire-tarif"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="modal-title">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Logo Close Modal"
          />
        </header>
        <form>
          <div>
            <label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" />
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" />
            <label for="email">E-mail</label>
            <input class="text-control" type="email" id="email" name="email" />
            <label for="userMessage">Votre message</label>
            <input
              class="text-control"
              type="text"
              id="userMessage"
              name="userMessage"
            />
          </div>

          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox" id="lightbox">
      <img
        class="closeLightbox"
        src="assets/icons/close.svg"
        alt="fermer la lightbox"
        onclick="closeLightbox()"
      />
      <div class="lightbox-content">
        <span class="fa-solid fa-angle-left"></span>
        <img id="lightbox-image" src="" alt="Media in Lightbox" />
        <video id="lightbox-video" controls></video>
        <span class="fa-solid fa-angle-right"></span>
      </div>
      <h3 id="lightboxTitle"></h3>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
  </body>
</html>
